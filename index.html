<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-between">
      <div class="">
        <i class="fa-brands fa-instagram"></i>
        <h6>Instagram</h6>
      </div>
      <div class="">
        <!-- Button trigger modal -->
        <button type="button" class="btn bg-success text-white" data-toggle="modal" data-target="#exampleModal">Create a
          new Post</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Publish</button>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Accesibility</a>
          <a class="dropdown-item" href="#">Privacy and Data</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" href="#">Log out</a>
      </div>
    </div>

    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link fa-solid fa-table-cells" id="home-tab" data-toggle="tab" href="#home" role="tab"
          aria-controls="home" aria-selected="true"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link fa-solid fa-square" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
          aria-controls="profile" aria-selected="false"></a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-3-sm-6">
              <img class="p-2" src="https://cdn.pixabay.com/photo/2022/03/01/09/35/iceland-poppy-7040946__340.jpg" />
              <img class="p-2" src="https://cdn.pixabay.com/photo/2022/08/27/11/50/flower-7414318__340.jpg" />
              <img class="p-2" src="https://cdn.pixabay.com/photo/2022/03/01/09/35/iceland-poppy-7040946__340.jpg" />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3-sm-6">
              <img class="p-2" src="https://cdn.pixabay.com/photo/2022/06/21/22/48/flower-7276636__340.jpg" />
              <img class="p-2" src="https://cdn.pixabay.com/photo/2022/09/09/11/33/silver-wattle-7442792__340.jpg" />
              <img class="p-2" src="https://cdn.pixabay.com/photo/2022/07/06/08/59/landscape-7304666__340.jpg" />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3-sm-6">
              <img class="p-2" src="https://cdn.pixabay.com/photo/2022/03/01/09/35/iceland-poppy-7040946__340.jpg" />
              <img class="p-2" src="https://cdn.pixabay.com/photo/2022/08/27/11/50/flower-7414318__340.jpg" />
              <img class="p-2" src="https://cdn.pixabay.com/photo/2022/03/01/09/35/iceland-poppy-7040946__340.jpg" />
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="container justify-content-center">
          <div class="row">
            <div class="col-6 ">My Crazy dog Spark!</div>
            <div class="col-6 md-6">08/26</div>
            <div class="w-100"></div>
            <div class="col "><img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/cocker-spaniel-2785074__340.jpg">
            </div>
            <div class="w-100"></div>
            <div class="col ">
              <p><strong>204 Likes</strong><br>This is an example of a very good photo that you can post on instagram
              </p>
            </div>
          </div>
        </div>
      </div>

    crossorigin="anonymous"></script>
